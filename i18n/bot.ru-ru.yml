  help: |
    <b>Что делает этот бот?</b>
    Этот бот отправляет файлы на Kindle так, как если бы ты отправлял их с помощью e-mail.
    
    <b>Где e-mail адрес моего Kindle?</b>
    Войди в свой Amazon аккаунт. Посети страницу <i>Управления устройствами</i> на вкладке <iУправление Kindle</i>.
    E-mail адрес будет заканчиваться на <code>kindle.com</code>.

    <b>Какие типы файлов поддерживаются?</b>
    Abode PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Изображения <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Текстовые документы <code>.txt</code>
    Заархивированные файлы <code>.zip .xzip</code>
    <i>* Конвертация файла в формат Kindle - экспериментальный сервис, сделанный Amazon.</i>

    <b>Есть ли какие-то лимиты по размеры файлов?</b>
    Документы, отправленные по ссылке, имеют лимит в 50MB (перед сжатием).
    Документы, отправленные боту напрямую  20 MB.

    <b>По поводу любых других вопросов, посети:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Исходный код:</b>
    https://github.com/GabrielRF/Send2KindleBot

